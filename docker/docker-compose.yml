version: '3.3'

services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      reddit-be:
        aliases:
          - comment_db
  ui:
    image: ${MYUSERNAME}/ui:${UI_VERSION}
    ports:
      - ${APPLICATION_EXT_PORT}:9292/tcp
    networks:
      - reddit-fe
  post:
    image: ${MYUSERNAME}/post:${POST_VERSION}
    networks:
      - reddit-fe
      - reddit-be
  comment:
    image: ${MYUSERNAME}/comment:${COMMENT_VERSION}
    networks:
      - reddit-fe
      - reddit-be

volumes:
  post_db:
  prometheus_data:

networks:
  reddit-fe:
  reddit-be:
